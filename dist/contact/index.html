    <main class="content">
      
<section class="portfolio-hero">
  <h1>Get in Touch</h1>
  <p class="tagline" >Note none of this has been setup yet lol</p>
</section>

<div class="portfolio-lower-wrapper">
<div class="contact-container">

  <!-- Social / Profile Links -->
  <div class="contact-links">
    <a href="https://www.linkedin.com/in/aamirdhanani" target="_blank" class="contact-card">
      <img src="/assets/icons/linkedin.svg" alt="LinkedIn">
      <span>LinkedIn</span>
    </a>

    <a href="https://www.instagram.com/yourusername" target="_blank" class="contact-card">
      <img src="/assets/icons/instagram.svg" alt="Instagram">
      <span>Instagram</span>
    </a>

    <a href="https://www.strava.com/athletes/yourid" target="_blank" class="contact-card">
      <img src="/assets/icons/strava.svg" alt="Strava">
      <span>Strava</span>
    </a>
  </div>

  <!-- Email Contact Form -->
  <div class="contact-form-card">
    <h2>Send me a message</h2>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email</label>
      <input type="email" name="_replyto" id="email" required>

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

</div>
</div>
